<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<body>

{% include head.html %}
   {% include header.html %}
   <h1>home page
   </h1>
{{ content }}

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>

</body>


</html>
